<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Reservas - Restaurante Xcaret</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007BFF; /* Azul vibrante */
            --secondary-color: #6C757D; /* Gris medio */
            --success-color: #28A745; /* Verde */
            --danger-color: #DC3545; /* Rojo */
            --warning-color: #FFC107; /* Amarillo */
            --info-color: #17A2B8; /* Azul claro */
            --dark-color: #343A40; /* Negro casi */
            --light-color: #F8F9FA; /* Blanco grisáceo */
            --white-color: #FFFFFF; /* Blanco puro */
            --border-color: #DEE2E6; /* Gris de borde */
            --shadow-light: 0 4px 8px rgba(0, 0, 0, 0.05);
            --shadow-medium: 0 6px 12px rgba(0, 0, 0, 0.1);
            --border-radius-sm: 0.25rem;
            --border-radius-md: 0.5rem;
            --transition-speed: 0.3s;
            --font-family: 'Poppins', sans-serif;
            --text-color: var(--dark-color);
        }

        body {
            font-family: var(--font-family);
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            max-width: 1400px;
            width: 100%;
            background-color: var(--white-color);
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-medium);
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            margin: 0;
            color: var(--primary-color);
            font-size: 2.5em;
            font-weight: 700;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: var(--border-radius-sm);
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            box-shadow: var(--shadow-light);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--white-color);
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-success {
            background-color: var(--success-color);
            color: var(--white-color);
        }
        .btn-success:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: var(--white-color);
        }
        .btn-danger:hover {
            background-color: #c82333;
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-warning {
            background-color: var(--warning-color);
            color: var(--dark-color);
        }
        .btn-warning:hover {
            background-color: #e0a800;
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-info {
            background-color: var(--info-color);
            color: var(--white-color);
        }
        .btn-info:hover {
            background-color: #138496;
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: var(--white-color);
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        section {
            background-color: var(--white-color);
            padding: 25px 30px;
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-light);
        }

        section h2 {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 600;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group-full {
            grid-column: 1 / -1;
        }

        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="number"],
        input[type="datetime-local"],
        input[type="date"],
        input[type="time"],
        select,
        textarea {
            width: calc(100% - 22px); /* Adjust for padding and border */
            padding: 12px 10px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            font-size: 1em;
            color: var(--text-color);
            background-color: var(--light-color);
            transition: border-color var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            background-color: var(--white-color);
        }

        textarea {
            resize: vertical;
        }

        .table-container {
            overflow-x: auto;
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-light);
            background-color: var(--white-color);
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0;
        }

        .admin-table th,
        .admin-table td {
            border: 1px solid var(--border-color);
            padding: 15px 18px;
            text-align: left;
            vertical-align: middle;
        }

        .admin-table th {
            background-color: var(--primary-color);
            color: var(--white-color);
            font-weight: 600;
            white-space: nowrap;
            font-size: 0.95em;
        }

        .admin-table tbody tr:nth-child(even) {
            background-color: #F0F4F8; /* Un gris más claro para filas alternas */
        }

        .admin-table tbody tr:hover {
            background-color: #E2E6EB; /* Resaltado al pasar el ratón */
        }

        .admin-table .actions {
            display: flex;
            gap: 8px;
            flex-wrap: nowrap;
        }
        .admin-table .actions .btn {
            padding: 8px 12px;
            font-size: 0.85em;
            box-shadow: none; /* Quitamos sombra en botones pequeños */
        }
        .admin-table .actions .btn:hover {
            transform: none; /* Quitamos efecto de traslación */
        }


        /* Loading and No Reservations Messages */
        .loading-message, .no-reservations {
            text-align: center;
            font-style: italic;
            color: var(--secondary-color);
            padding: 20px;
            font-size: 1.1em;
        }

        /* Search and Print Controls */
        .table-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        #adminReservationSearch {
            flex-grow: 1; /* Permite que el input de búsqueda ocupe espacio */
            padding: 12px 10px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            font-size: 1em;
            transition: border-color var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
        }
        #adminReservationSearch:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            outline: none;
        }

        /* Modal Styling */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--transition-speed) ease, visibility var(--transition-speed) ease;
            overflow-y: auto; /* Para modales largos */
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--white-color);
            padding: 30px;
            border-radius: var(--border-radius-md);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
            width: 90%;
            max-width: 650px;
            text-align: left;
            transform: translateY(-50px);
            transition: transform var(--transition-speed) ease;
            box-sizing: border-box;
            margin: 20px auto;
            position: relative;
            animation: fadeInScaleUp var(--transition-speed) forwards;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }
        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        @keyframes fadeInScaleUp {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 2.2em;
            cursor: pointer;
            color: var(--secondary-color);
            transition: color 0.2s ease, transform 0.2s ease;
            line-height: 1;
            padding: 0;
        }

        .modal-close-btn:hover {
            color: var(--dark-color);
            transform: rotate(90deg);
        }

        .modal-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px; /* Más espacio en los botones del modal */
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .admin-table th, .admin-table td {
                padding: 12px 15px;
                font-size: 0.9em;
            }
            .btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }
            .header h1 {
                font-size: 2em;
            }
            section h2 {
                font-size: 1.6em;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            .container {
                padding: 20px;
                gap: 25px;
            }
            .header {
                flex-direction: column;
                text-align: center;
                align-items: center;
            }
            .header h1 {
                font-size: 1.8em;
            }
            .btn {
                width: 100%; /* Full width buttons on small screens */
            }
            .form-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            .form-group-full {
                grid-column: span 1;
            }
            .admin-table {
                font-size: 0.8em;
            }
            .admin-table th, .admin-table td {
                padding: 10px 12px;
            }
            .admin-table .actions {
                flex-direction: column;
                gap: 5px;
            }
            .admin-table .actions .btn {
                width: 100%;
            }
            .table-controls {
                flex-direction: column;
                align-items: stretch;
            }
            #adminReservationSearch {
                width: 100%; /* Make search full width */
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5em;
            }
            section h2 {
                font-size: 1.4em;
            }
            .btn {
                padding: 8px 15px;
                font-size: 0.85em;
            }
            input[type="text"], input[type="number"], input[type="date"], input[type="time"], select, textarea {
                padding: 10px 8px;
            }
        }

        /* --- Estilos para Impresión --- */
        @media print {
            body {
                margin: 0;
                padding: 0;
                background: none;
                font-family: 'Times New Roman', serif; /* Fuente más formal para impresión */
                color: black;
                font-size: 12pt;
            }
            /* Ocultar elementos de la UI que no queremos en la impresión */
            .header, .add-reservation-section, .modal-overlay, .modal-content,
            .table-controls, .btn, .form-grid, .form-group, label, input, select, textarea,
            .admin-table .actions, /* Esconde los botones de Editar/Eliminar en la tabla */
            a[href] { /* Esconde enlaces */
                display: none !important;
            }
            /* Resetear estilos de contenedor para impresión */
            .container, section {
                box-shadow: none !important;
                border: none !important;
                background: none !important;
                padding: 0 !important;
                margin: 0 !important;
                color: black !important;
                width: auto !important;
                max-width: none !important;
                overflow: visible !important;
                display: block !important; /* Asegura que la sección se muestre */
            }
            .manage-reservations-section {
                padding: 0; /* Asegura que no haya padding extra */
            }

            .admin-table {
                width: 100%;
                border-collapse: collapse;
            }
            .admin-table th,
            .admin-table td {
                border: 1px solid #ccc !important;
                padding: 8px 10px !important;
                font-size: 10pt !important;
                white-space: normal; /* Permite que el texto se envuelva */
            }
            .admin-table th {
                background-color: #eee !important;
                color: black !important;
            }
            .admin-table tbody tr:nth-child(even) {
                background-color: #f9f9f9 !important;
            }
            .admin-table tbody tr:hover {
                background-color: #f9f9f9 !important; /* Deshabilita el hover en impresión */
            }

            h1, h2 {
                color: black !important;
                text-align: center;
                margin-bottom: 15px !important;
            }
            h1 {
                font-size: 18pt !important;
                margin-top: 20px !important;
            }
            h2 {
                font-size: 14pt !important;
            }

            /* Estilos específicos para la ventana de impresión generada */
            .print-page-content {
                margin: 20px;
            }
            .print-page-content h3 {
                font-size: 16pt;
                margin-top: 25px;
                margin-bottom: 10px;
                border-bottom: 1px dashed #999;
                padding-bottom: 5px;
            }
            .print-page-content ul {
                list-style: none;
                padding: 0;
                margin: 0 0 15px 0;
            }
            .print-page-content ul li {
                margin-bottom: 5px;
                font-size: 11pt;
            }
            .print-page-content ul li strong {
                display: inline-block;
                min-width: 80px; /* Alineación de etiquetas */
            }
            .print-page-content .print-date-header {
                text-align: center;
                font-size: 14pt;
                font-weight: bold;
                margin-bottom: 20px;
                border-bottom: 2px solid #333;
                padding-bottom: 5px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Panel de Administración de Reservas</h1>
            <a href="index.html" class="btn btn-info">Volver a la Página de Reservas</a>
        </header>

        <section class="add-reservation-section">
            <h2>Agregar Nueva Reserva</h2>
            <form id="adminReservationForm" class="form-grid">
                <div class="form-group">
                    <label for="adminRoom">Número de Habitación:</label>
                    <input type="number" id="adminRoom" placeholder="Ej. 1234" min="1000" max="9999" required>
                </div>
                <div class="form-group">
                    <label for="adminGuest">Nombre del Comensal:</label>
                    <input type="text" id="adminGuest" placeholder="Ej. Juan Pérez" required>
                </div>
                <div class="form-group">
                    <label for="adminPlace">Restaurante:</label>
                    <select id="adminPlace" required>
                        <option value="">Seleccione un restaurante</option>
                        <option value="El Patio">El Patio</option>
                        <option value="Bluewater">Bluewater</option>
                        <option value="Bordeaux">Bordeaux</option>
                        <option value="Himitsu">Himitsu</option>
                        <option value="Hibachi">Hibachi</option>
                        <option value="El Olio">El Olio</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="adminTime">Hora de Reserva:</label>
                    <input type="time" id="adminTime" required>
                </div>
                <div class="form-group">
                    <label for="adminPax">Cantidad de Personas:</label>
                    <input type="number" id="adminPax" min="1" value="1" required>
                </div>
                 <div class="form-group">
                    <label for="adminDate">Fecha de Reserva:</label>
                    <input type="date" id="adminDate" required>
                </div>
                <div class="form-group form-group-full">
                    <label for="adminComment">Comentario:</label>
                    <textarea id="adminComment" rows="3" placeholder="Notas especiales, alergias, etc."></textarea>
                </div>
                 <div class="form-group form-group-full">
                    <label for="adminValidator">Solicitado por:</label>
                    <input type="text" id="adminValidator" placeholder="Nombre del solicitante" required>
                </div>
                <div class="form-group-full">
                    <button type="submit" class="btn btn-success">Agregar Reserva</button>
                </div>
            </form>
        </section>

        <section class="manage-reservations-section">
            <h2>Gestionar Reservas Existentes</h2>
            <div class="table-controls">
                <input type="text" id="adminReservationSearch" placeholder="Buscar por habitación, comensal, restaurante o fecha...">
                <button type="button" id="printReservationsBtn" class="btn btn-info">Imprimir Reservas</button>
            </div>
            <div class="table-container">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Habitación</th>
                            <th>Comensal</th>
                            <th>Restaurante</th>
                            <th>Hora</th>
                            <th>PAX</th>
                            <th>Comentario</th>
                            <th>Solicitado por</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="adminReservationsTableBody">
                        </tbody>
                </table>
                <p id="loadingMessage" class="loading-message">Cargando reservas...</p>
                <p id="noReservationsAdminMessage" class="no-reservations" style="display:none;">No hay reservas para mostrar.</p>
            </div>
        </section>
    </div>

    <div id="editReservationModal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-btn" data-modal="editReservationModal">&times;</button>
            <h3>Editar Reserva</h3>
            <form id="editReservationForm" class="form-grid">
                <input type="hidden" id="editReservationId">
                 <div class="form-group">
                    <label for="editDate">Fecha de Reserva:</label>
                    <input type="date" id="editDate" required>
                </div>
                <div class="form-group">
                    <label for="editRoom">Número de Habitación:</label>
                    <input type="number" id="editRoom" min="1000" max="9999" required>
                </div>
                <div class="form-group">
                    <label for="editGuest">Nombre del Comensal:</label>
                    <input type="text" id="editGuest" required>
                </div>
                <div class="form-group">
                    <label for="editPlace">Restaurante:</label>
                    <select id="editPlace" required>
                        <option value="El Patio">El Patio</option>
                        <option value="Bluewater">Bluewater</option>
                        <option value="Bordeaux">Bordeaux</option>
                        <option value="Himitsu">Himitsu</option>
                        <option value="Hibachi">Hibachi</option>
                        <option value="El Olio">El Olio</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editTime">Hora de Reserva:</label>
                    <input type="time" id="editTime" required>
                </div>
                <div class="form-group">
                    <label for="editPax">Cantidad de Personas:</label>
                    <input type="number" id="editPax" min="1" required>
                </div>
                <div class="form-group form-group-full">
                    <label for="editComment">Comentario:</label>
                    <textarea id="editComment" rows="3"></textarea>
                </div>
                <div class="form-group form-group-full">
                    <label for="editValidator">Solicitado por:</label>
                    <input type="text" id="editValidator" required>
                </div>
                <div class="form-group-full modal-actions">
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    <button type="button" class="btn btn-secondary" data-modal="editReservationModal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

        // Importante: Asegúrate de importar getDatabase y las funciones necesarias para la base de datos

        document.addEventListener('DOMContentLoaded', () => {
            const adminReservationForm = document.getElementById('adminReservationForm');
            const adminReservationsTableBody = document.getElementById('adminReservationsTableBody');
            const adminReservationSearchInput = document.getElementById('adminReservationSearch');
            const loadingMessage = document.getElementById('loadingMessage');
            const noReservationsAdminMessage = document.getElementById('noReservationsAdminMessage');

            const editReservationModal = document.getElementById('editReservationModal');

            const modalCloseButtons = document.querySelectorAll('.modal-close-btn');

            let allReservations = []; // Contendrá todas las reservas (del día y archivadas)

            let archivedReservationsData = []; // Cache para archivedReservations
            let currentFilteredReservations = []; // Para almacenar las reservas actualmente filtradas/mostradas


            // --- Funciones de Utilidad de Fecha y Hora ---
            function getTodayDateString() {
                const today = new Date();
                // Asegurar que la fecha se formatee como YYYY-MM-DD en la zona horaria local de Punta Cana
                // Esto es crucial para que coincida con cómo Firebase guarda las fechas diarias.
                const year = today.getFullYear();
                const month = (today.getMonth() + 1).toString().padStart(2, '0');
                const day = today.getDate().toString().padStart(2, '0');
                return `${year}-${month}-${day}`;
            }


            function getFormattedDate(dateString) {
                if (!dateString) return 'Fecha desconocida';
                try {
                    const date = new Date(dateString + 'T12:00:00'); // Añadir T12:00:00 para evitar problemas de zona horaria
                    if (isNaN(date.getTime())) {
                        return dateString;
                    }
                    const options = { year: 'numeric', month: 'long', day: 'numeric' };
                    return date.toLocaleDateString('es-ES', options);
                } catch (e) {
                    console.error("Error formatting date:", dateString, e);
                    return dateString;
                }
            }

            function convertTo12HourFormat(time24h) {
                if (!time24h) return '';
                const [hours, minutes] = time24h.split(':');
                const hour = parseInt(hours, 10);
                const ampm = hour >= 12 ? 'PM' : 'AM';
                const displayHour = hour % 12 || 12; // 0 becomes 12 for 12 AM/PM
                return `${displayHour}:${minutes} ${ampm}`;
            }

            // --- Funciones de Interacción con Firebase ---

            // Configurar listeners para la carga en tiempo real de todas las reservas
            function setupFirebaseListeners() {
                loadingMessage.style.display = 'block';
                noReservationsAdminMessage.style.display = 'none';

                // Listener para dailyReservations (todos los nodos de fecha dentro)
                onValue(ref(database, 'dailyReservations'), (snapshot) => {
                    const data = snapshot.val();
                    dailyReservationsData = [];
                    if (data) {
                        for (const dateKey in data) {
                            if (data.hasOwnProperty(dateKey)) {
                                for (const resKey in data[dateKey]) {
                                    if (data[dateKey].hasOwnProperty(resKey)) {
                                        dailyReservationsData.push({ id: resKey, date: dateKey, ...data[dateKey][resKey], type: 'daily' });
                                    }
                                }
                            }
                        }
                    }
                    updateCombinedReservations();
                }, (error) => {
                    console.error("Error fetching daily reservations:", error);
                    alert("Error al cargar reservas activas. Por favor, revise la conexión a Firebase.");
                    loadingMessage.style.display = 'none'; // Ocultar mensaje de carga en caso de error
                });

                // Listener para archivedReservations (todos los nodos de fecha dentro)
                onValue(ref(database, 'archivedReservations'), (snapshot) => {
                    const data = snapshot.val();
                    archivedReservationsData = [];
                    if (data) {
                        for (const dateKey in data) {
                            if (data.hasOwnProperty(dateKey)) {
                                for (const resKey in data[dateKey]) {
                                    if (data[dateKey].hasOwnProperty(resKey)) {
                                        archivedReservationsData.push({ id: resKey, date: dateKey, ...data[dateKey][resKey], type: 'archived' });
                                    }
                                }
                            }
                        }
                    }
                    updateCombinedReservations();
                }, (error) => {
                    console.error("Error fetching archived reservations:", error);
                    alert("Error al cargar reservas archivadas. Por favor, revise la conexión a Firebase.");
                    loadingMessage.style.display = 'none'; // Ocultar mensaje de carga en caso de error
                });
            }

            // Función para combinar y actualizar la lista global de reservas
            function updateCombinedReservations() {
                // Combinar todas las reservas diarias y archivadas
                allReservations = [...dailyReservationsData, ...archivedReservationsData];

                loadingMessage.style.display = 'none';
                filterAdminReservations(); // Esto llamará a renderAdminReservationsTable
            }


            // Añadir una nueva reserva desde el formulario de administrador
            adminReservationForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const room = document.getElementById('adminRoom').value;
                const guest = document.getElementById('adminGuest').value;
                const place = document.getElementById('adminPlace').value;
                const time = document.getElementById('adminTime').value;
                const pax = parseInt(document.getElementById('adminPax').value, 10);
                const date = document.getElementById('adminDate').value; // Nueva fecha
                const comment = document.getElementById('adminComment').value;
                const validator = document.getElementById('adminValidator').value;

                if (!room || !guest || !place || !time || !pax || !date || !validator) {
                    alert('Por favor, complete todos los campos obligatorios.');
                    return;
                }
                 if (room.length !== 4 || isNaN(room) || parseInt(room, 10) < 1000 || parseInt(room, 10) > 9999) {
                    alert('Por favor, ingrese un número de habitación válido de 4 dígitos (ej. 1000-9999).');
                    return;
                }

                const newReservation = {
                    room: room,
                    guest: guest,
                    place: place,
                    time: time,
                    pax: pax,
                    comment: comment,
                    validator: validator,
                    timestamp: new Date().getTime(),
                    date: date // Fecha de la reserva
                };

                try {
                    // Siempre agregar a dailyReservations bajo la fecha especificada
                    const reservationsRef = ref(database, `dailyReservations/${date}`);
                    await push(reservationsRef, newReservation);
                    alert('Reserva agregada con éxito!');
                    adminReservationForm.reset();
                }
                catch (error) {
                    console.error("Error al agregar reserva:", error);
                    alert("Error al agregar la reserva. Por favor, intente de nuevo. Revise la consola para más detalles.");
                }
            });

            // Actualizar una reserva existente
            editReservationForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const id = editReservationIdInput.value;
                const originalDate = editReservationIdInput.dataset.originalDate; // Fecha de la reserva original
                const originalType = editReservationIdInput.dataset.originalType; // 'daily' o 'archived'
                const newDate = editDateInput.value; // La fecha que se ha ingresado en el formulario de edición
                const room = editRoomInput.value;
                const guest = editGuestInput.value;
                const place = editPlaceSelect.value;
                const time = editTimeInput.value;
                const pax = parseInt(editPaxInput.value, 10);
                const comment = editCommentInput.value;
                const validator = editValidatorInput.value;

                if (!id || !originalDate || !room || !guest || !place || !time || !pax || !validator || !newDate) {
                    alert('Por favor, complete todos los campos para editar.');
                    return;
                }
                if (room.length !== 4 || isNaN(room) || parseInt(room, 10) < 1000 || parseInt(room, 10) > 9999) {
                    alert('Por favor, ingrese un número de habitación válido de 4 dígitos (ej. 1000-9999).');
                    return;
                }

                const updatedReservation = {
                    room: room,
                    guest: guest,
                    place: place,
                    time: time,
                    pax: pax,
                    comment: comment,
                    validator: validator,
                    date: newDate // Actualizar la fecha de la reserva
                };

                try {
                    if (originalDate === newDate) { // Si la fecha de la reserva no cambia
                        let path;
                        if (originalType === 'daily') {
                            path = `dailyReservations/${originalDate}/${id}`;
                        } else { // originalType === 'archived'
                            path = `archivedReservations/${originalDate}/${id}`;
                        }
                        await update(ref(database, path), updatedReservation);
                    } else { // Si la fecha de la reserva ha cambiado
                        // Primero, eliminar de la ubicación antigua
                        let oldPath;
                        if (originalType === 'daily') {
                            oldPath = `dailyReservations/${originalDate}/${id}`;
                        } else { // originalType === 'archived'
                            oldPath = `archivedReservations/${originalDate}/${id}`;
                        }
                        await remove(ref(database, oldPath));
                        console.log("Reserva eliminada de la ubicación antigua:", oldPath);

                        // Luego, añadirla a la nueva ubicación (siempre como 'daily' en la nueva fecha)
                        // El sistema de archivado del `index.html` se encargará de moverla a 'archived' si es una fecha pasada.
                        const newReservationsRef = ref(database, `dailyReservations/${newDate}`);
                        const newRef = push(newReservationsRef);
                        await set(newRef, { ...updatedReservation, timestamp: new Date().getTime() }); // Asegurar nuevo timestamp y ID
                        console.log("Reserva añadida a la nueva ubicación:", newDate);
                    }

                    alert('Reserva actualizada con éxito!');
                    hideEditModal();
                } catch (error) {
                    console.error("Error al actualizar reserva:", error);
                    alert("Error al actualizar la reserva. Por favor, intente de nuevo. Revise la consola para más detalles.");
                }
            });

            // Eliminar una reserva
            async function deleteReservation(reservationId, reservationDate, reservationType) {
                if (!confirm('¿Está seguro de que desea eliminar esta reserva? Esta acción no se puede deshacer.')) {
                    return;
                }

                let path;
                if (reservationType === 'archived') {
                    path = `archivedReservations/${reservationDate}/${reservationId}`;
                } else { // type === 'daily'
                    path = `dailyReservations/${reservationDate}/${reservationId}`;
                }

                try {
                    await remove(ref(database, path));
                    alert('Reserva eliminada con éxito!');
                } catch (error) {
                    console.error("Error al eliminar reserva:", error);
                    alert("Error al eliminar la reserva. Por favor, intente de nuevo. Revise la consola para más detalles.");
                }
            }


            // --- Funciones de Renderizado y Filtrado de Tabla ---

            function renderAdminReservationsTable(filteredReservations = allReservations) {
                adminReservationsTableBody.innerHTML = '';
                currentFilteredReservations = filteredReservations; // Guarda las reservas que se muestran actualmente

                // Ordenar por fecha (más reciente primero), luego restaurante, luego hora, luego habitación
                filteredReservations.sort((a, b) => {
                    // Comparación de fechas: Más recientes primero
                    const dateA = new Date(a.date + 'T' + a.time);
                    const dateB = new Date(b.date + 'T' + b.time);
                    const dateComparison = dateB.getTime() - dateA.getTime();
                    if (dateComparison !== 0) return dateComparison;

                    // Luego por restaurante
                    const restaurantComparison = a.place.localeCompare(b.place);
                    if (restaurantComparison !== 0) return restaurantComparison;

                    // Finalmente por número de habitación
                    return parseInt(a.room) - parseInt(b.room);
                });


                if (filteredReservations.length === 0) {
                    noReservationsAdminMessage.style.display = 'block';
                } else {
                    noReservationsAdminMessage.style.display = 'none';
                    filteredReservations.forEach(res => {
                        const row = adminReservationsTableBody.insertRow();
                        const reservationType = res.type; // 'daily' o 'archived'

                        row.innerHTML = `
                            <td>${getFormattedDate(res.date)}</td>
                            <td>${res.room}</td>
                            <td>${res.guest}</td>
                            <td>${res.place}</td>
                            <td>${convertTo12HourFormat(res.time)}</td>
                            <td>${res.pax}</td>
                            <td>${res.comment || ''}</td>
                            <td>${res.validator || ''}</td>
                            <td class="actions">
                                <button class="btn btn-warning btn-sm" data-id="${res.id}" data-date="${res.date}" data-type="${reservationType}">Editar</button>
                                <button class="btn btn-danger btn-sm" data-id="${res.id}" data-date="${res.date}" data-type="${reservationType}">Eliminar</button>
                            </td>
                        `;
                    });
                }
            }

            function filterAdminReservations() {
                const searchTerm = adminReservationSearchInput.value.toLowerCase().trim();

                if (!searchTerm) {
                    renderAdminReservationsTable(allReservations);
                    return;
                }

                const filtered = allReservations.filter(res => {
                    const roomMatches = String(res.room).includes(searchTerm);
                    const guestMatches = res.guest.toLowerCase().includes(searchTerm);
                    const restaurantMatches = res.place.toLowerCase().includes(searchTerm);
                    const timeMatches = convertTo12HourFormat(res.time).toLowerCase().includes(searchTerm);
                    const commentMatches = (res.comment || '').toLowerCase().includes(searchTerm);
                    const validatorMatches = (res.validator || '').toLowerCase().includes(searchTerm);
                    const dateMatches = getFormattedDate(res.date).toLowerCase().includes(searchTerm) || res.date.includes(searchTerm);

                    return roomMatches || guestMatches || restaurantMatches || timeMatches || commentMatches || validatorMatches || dateMatches;
                });

                renderAdminReservationsTable(filtered);
            }

            adminReservationSearchInput.addEventListener('input', filterAdminReservations);


            // --- Lógica del Modal de Edición ---
            adminReservationsTableBody.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') {
                    const id = e.target.dataset.id;
                    const date = e.target.dataset.date; // Fecha de la reserva como string INSEE-MM-DD
                    const type = e.target.dataset.type; // 'daily' o 'archived'

                    if (e.target.textContent === 'Editar') {
                        // Buscar la reserva por ID, fecha y tipo para asegurar la correcta
                        const reservationToEdit = allReservations.find(res => res.id === id && res.date === date && res.type === type);
                        if (reservationToEdit) {
                            showEditModal(reservationToEdit);
                        } else {
                            alert('No se encontró la reserva para editar. Puede que haya sido eliminada o que los datos no estén sincronizados.');
                        }
                    } else if (e.target.textContent === 'Eliminar') {
                        deleteReservation(id, date, type);
                    }
                }
            });

            function showEditModal(reservation) {
                editReservationIdInput.value = reservation.id;
                // Guardar la fecha y tipo original en un dataset para usar en la actualización
                editReservationIdInput.dataset.originalDate = reservation.date;
                editReservationIdInput.dataset.originalType = reservation.type;

                editDateInput.value = reservation.date;
                editRoomInput.value = reservation.room;
                editGuestInput.value = reservation.guest;
                editPlaceSelect.value = reservation.place;
                editTimeInput.value = reservation.time;
                editPaxInput.value = reservation.pax;
                editCommentInput.value = reservation.comment;
                editValidatorInput.value = reservation.validator;
                editReservationModal.classList.add('active');
            }

            function hideEditModal() {
                editReservationModal.classList.remove('active');
            }

            // Eventos para cerrar el modal de edición
            modalCloseButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    if (e.target.dataset.modal === 'editReservationModal') {
                        hideEditModal();
                    }
                });
            });

            editReservationModal.addEventListener('click', (e) => {
                if (e.target === editReservationModal) {
                    hideEditModal();
                }
            });

            // --- Funcionalidad de Impresión ---
            printReservationsBtn.addEventListener('click', printReservations);

            function printReservations() {
                const todayDateString = getTodayDateString(); // Obtiene la fecha de hoy en formato YYYY-MM-DD

                // Filtra las reservas para obtener solo las del día en curso
                const reservationsForToday = dailyReservationsData.filter(res => res.date === todayDateString);

                if (reservationsForToday.length === 0) {
                    alert('No hay reservas para el día de hoy para imprimir.');
                    return;
                }

                // Agrupar reservas por restaurante
                const reservationsByRestaurant = reservationsForToday.reduce((acc, res) => {
                    if (!acc[res.place]) {
                        acc[res.place] = [];
                    }
                    acc[res.place].push(res);
                    return acc;
                }, {});

                // Obtener la fecha y hora actual para el encabezado de impresión (ajustado a la ubicación Punta Cana)
                const now = new Date();
                const options = {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: true,
                    timeZone: 'America/Santo_Domingo' // Zona horaria de Punta Cana
                };
                const printDate = now.toLocaleString('es-ES', options);


                let printContent = `
                    <div class="print-page-content">
                        <h1>Reservas para Hoy: ${getFormattedDate(todayDateString)}</h1>
                        <p class="print-date-header">Fecha de Impresión: ${printDate}</p>
                `;

                // Ordenar los restaurantes alfabéticamente
                const sortedRestaurants = Object.keys(reservationsByRestaurant).sort();

                sortedRestaurants.forEach(place => {
                    printContent += `<h3>${place}</h3>`;
                    printContent += `<ul>`;

                    // Ordenar las reservas dentro de cada restaurante por hora y luego por habitación
                    reservationsByRestaurant[place].sort((a, b) => {
                        // Primero por hora
                        const timeComparison = a.time.localeCompare(b.time);
                        if (timeComparison !== 0) return timeComparison;
                        // Luego por habitación (para desempate)
                        return parseInt(a.room) - parseInt(b.room);
                    });

                    reservationsByRestaurant[place].forEach(res => {
                        // Formato: Habitación - Nombre - Restaurante - Hora - PAX - Comentario
                        const commentText = res.comment ? ` - ${res.comment}` : '';
                        printContent += `
                            <li>
                                <strong>${res.room}</strong> - ${res.guest} - ${res.place} - ${convertTo12HourFormat(res.time)} - PAX: ${res.pax}${commentText}
                            </li>
                        `;
                    });
                    printContent += `</ul>`;
                });

                printContent += `</div>`;

                const printWindow = window.open('', '_blank', 'height=800,width=1000');
                printWindow.document.write(`
                    <html>
                    <head>
                        <title>Imprimir Reservas del Día</title>
                        <style>
                            /* Estilos para la ventana de impresión, optimizados para papel */
                            body { font-family: 'Poppins', sans-serif; margin: 20px; color: #333; }
                            h1 { text-align: center; color: #007BFF; font-size: 24px; margin-bottom: 20px; }
                            h3 { color: #343A40; font-size: 18px; margin-top: 25px; margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px;}
                            ul { list-style: none; padding: 0; margin-left: 20px; }
                            li { margin-bottom: 8px; line-height: 1.4; }
                            li strong { font-weight: 600; } /* Para "Habitación" */
                            .print-date-header { text-align: center; font-style: italic; color: #666; margin-bottom: 30px; }

                            /* Estilos para cuando realmente se imprime */
                            @media print {
                                body { margin: 10mm; font-size: 10pt; }
                                h1 { font-size: 20pt; }
                                h3 { font-size: 14pt; margin-top: 15px; }
                                li { font-size: 9pt; }
                                .print-date-header { font-size: 10pt; }
                                ul { margin-left: 10px; }
                            }
                        </style>
                    </head>
                    <body>
                        ${printContent}
                    </body>
                    </html>
                `);
                printWindow.document.close();
                printWindow.focus();
                printWindow.print();
                // printWindow.close(); // Puedes descomentar esto si quieres que la ventana se cierre automáticamente después de imprimir
            }


            // Iniciar los listeners de Firebase al cargar la página
            setupFirebaseListeners();
        });
    </script>
</body>
</html>
